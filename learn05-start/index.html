<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions, Objects, and Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <header>
        <h1>Functions, Objects, and Events</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3 buffer">
                <div class="card" id="card1">
                    <h2 id="heading1">Bucket Case</h2>
                    <img src="images/black-dog.jpg" alt="Black dog in bucket." id="img1">
                    <p id="p1">Just hanging out waiting for water</p>
                </div>
                <button onclick="chooseDog(1)">load</button>
            </div>
            <div class="col-3 buffer">
                <div class="card" id="card2">
                    <h2 id="heading2">Golden Puppy</h2>
                    <img src="images/gold-dog.jpg" alt="Gold dog on grass." id="img2">
                    <p id="p2">Enjoying the Dog Days of Summer</p>
                </div>
                <button onclick="chooseDog(2)">load</button>
            </div>
            <div class="col-3 buffer">
                <div class="card" id="card3">
                    <h2 id="heading3">Lend me a hand</h2>
                    <img src="images/snow-dog.jpg" alt="Dog in snow." id="img3">
                    <p id="p3">I think you took MY stick!</p>
                </div>
                <button onclick="chooseDog(3)">load</button>
            </div>
            <div class="col-3 buffer">
                <div class="card" id="card4">
                    <h2 id="heading4">Sweet hearts</h2>
                    <img src="images/white-dogs.jpg" alt="Two dogs showing affection" id="img4">
                    <p id="p4">Summer lovin...having a blast!</p>
                </div>
                <button onclick="chooseDog(4)">load</button>
            </div>
        </div>


    </main>

</body>

</html>
